<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iphone Quote Generator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "SF Pro Display", Arial, sans-serif;
      background: radial-gradient(circle at top, #3a1c71, #1a1a40 60%, #0b0b1d 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
    }
    .header {
      width: 100%;
      max-width: 460px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      margin-bottom: 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
    }
    .menu-btn { font-size: 22px; cursor: pointer; opacity: 0.9; transition: 0.3s; }
    .menu-btn:hover { opacity: 1; transform: scale(1.05); }
    .header-center-text {
      position: absolute; left: 50%; transform: translateX(-50%);
      font-size: 18px; font-weight: 600; color: #fff; pointer-events: none;
    }
    .header-right img {
      width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
      cursor: pointer; transition: 0.3s;
    }
    .header-right img:hover { transform: scale(1.08); }
    .dropdown {
      position: absolute; top: 55px; left: 0;
      background: rgba(30, 30, 60, 0.95); border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 220px; padding: 15px;
      display: none; flex-direction: column; gap: 10px;
      animation: slideIn 0.3s ease forwards;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-15px); } to { opacity: 1; transform: translateX(0); } }
    .dropdown a {
      display: flex; align-items: center; gap: 10px; text-decoration: none;
      background: rgba(255,255,255,0.08); padding: 10px 12px; border-radius: 10px;
      color: #fff; font-size: 15px; transition: 0.3s;
    }
    .dropdown a:hover { background: rgba(255,255,255,0.18); transform: translateX(5px); }
    .dropdown img { width: 18px; height: 18px; }
    h1 {
      text-align: center; font-weight: 700;
      background: linear-gradient(90deg,#a855f7,#60a5fa);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      font-size: 40px; margin: 0 0 40px 0; line-height: 1.3;
    }
    .input-group {
      width: 100%; max-width: 440px; display: flex; flex-direction: column;
      gap: 20px; background: rgba(255,255,255,0.07); border-radius: 22px;
      padding: 35px 25px; box-shadow: 0 0 25px rgba(123,97,255,0.12);
    }
    label { font-size: 16px; color: #c8c8ff; margin-bottom: 6px; display: block; text-align:left; }
    input {
      width: 100%; padding: 14px; border-radius: 12px; border: none;
      background: rgba(255,255,255,0.1); color: #fff; font-size: 16px; outline:none; transition:0.3s;
    }
    input:focus { background: rgba(255,255,255,0.18); }
    .quote-input {
      width: 100%; background: rgba(255,255,255,0.12);
      padding: 16px; border-radius: 26px; font-size: 16px;
      text-align: center; outline:none; border:none; color:#fff;
    }
    .btn {
      width: 100%; padding: 16px; border:none; border-radius:28px;
      background: linear-gradient(90deg,#a855f7,#60a5fa); color:#fff;
      font-size:18px; font-weight:600; cursor:pointer; transition:0.3s;
    }
    .btn:hover { opacity: 0.9; transform: scale(1.03); }
    #statusMsg { color:#fff; margin-top:10px; font-size:15px; text-align:center; }
    .error { color: white; margin-top: 10px; font-size: 15px; text-align:center; }
    .result { margin-top: 20px; text-align: center; display: none; }
    .result img {
      max-width: 500px; width: 100%; height: auto; border-radius: 20px;
      margin-top: 20px; opacity:0; transform:translateY(20px); transition:0.5s ease;
    }
    img.visible { opacity:1; transform:translateY(0); }
    .download {
      display:inline-block; margin-top:20px; text-decoration:none;
      padding:12px 26px; background:linear-gradient(90deg,#a855f7,#60a5fa);
      color:white; border-radius:28px; font-size:16px; font-weight:500; transition:0.3s;
    }
    .download:hover { opacity:0.85; }
    @media(max-width:600px){.result img{max-width:90%;}}
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="menu-btn" id="menuBtn">☰</div>
    <div class="header-center-text">© Asepszz</div>
    <div class="header-right">
      <img src="https://files.catbox.moe/2ib7n3.jpg" alt="Developer Logo">
    </div>
    <div class="dropdown" id="dropdownMenu">
      <a href="https://wa.me//6285266948645" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"> WhatsApp</a>
      <a href="https://t.me/Asepszip" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"> Telegram</a>
      <a href="https://youtube.com/@asepzz" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"> YouTube</a>
    </div>
  </div>

  <h1>Welcome To iPhone<br>Quote Generator</h1>

  <div class="input-group">
    <input type="text" id="quote" class="quote-input" placeholder="Masukan Teks. Contoh: Hello, world">
    <button class="btn" id="generateBtn">Buat</button>
    <div>
      <label for="battery">Baterai</label>
      <input type="number" id="battery" placeholder="Contoh: 75, 67 ( Terserah )" min="0" max="100">
    </div>
    <div>
      <label for="provider">Provider</label>
      <input type="text" id="provider" placeholder="Contoh: Telkomsel, XL Axiata, Axis ( Terserah)">
    </div>
    <div>
      <label for="time">Jam</label>
      <input type="text" id="time" placeholder="Contoh 07:00">
    </div>
  </div>

  <!-- Status teks -->
  <p id="statusMsg"></p>
  <p class="error" id="errorMsg"></p>

  <!-- Audio -->
  <audio id="doneSound" src="https://files.catbox.moe/tx7tkh.mp3" preload="auto"></audio>

  <!-- Hasil gambar -->
  <div class="result" id="result">
    <img id="resultImage" alt="Hasil Quote">
    <br>
    <a id="downloadBtn" class="download" target="_blank">Download Gambar</a>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    menuBtn.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
    });
    document.addEventListener("click", (e) => {
      if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    const btn = document.getElementById("generateBtn");
    const quote = document.getElementById("quote");
    const battery = document.getElementById("battery");
    const provider = document.getElementById("provider");
    const time = document.getElementById("time");
    const errorMsg = document.getElementById("errorMsg");
    const statusMsg = document.getElementById("statusMsg");
    const img = document.getElementById("resultImage");
    const result = document.getElementById("result");
    const downloadBtn = document.getElementById("downloadBtn");
    const doneSound = document.getElementById("doneSound");

    btn.addEventListener("click", () => {
      const text = quote.value.trim();
      const bat = battery.value.trim();
      const prov = provider.value.trim();
      const jam = time.value.trim();
      const sig = "LTE";

      errorMsg.textContent = "";
      statusMsg.textContent = "";
      result.style.display = "none";
      img.classList.remove("visible");
      downloadBtn.style.display = "none";

      if (!text) {
        errorMsg.textContent = "Tolong masukkan teks terlebih dahulu!";
        setTimeout(() => errorMsg.textContent = "", 2000);
        return;
      }
      if (!/^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$/.test(jam)) {
        errorMsg.textContent = "Isi semua bagian yang kosong!";
        setTimeout(() => errorMsg.textContent = "", 1000);
        return;
      }
      if (bat === "" || bat < 0 || bat > 100) return;

      btn.disabled = true;
      btn.textContent = "Sabar Mbut...";
      statusMsg.textContent = "Sedang membuat gambar, harap tunggu...";

      const url = `https://brat.siputzx.my.id/iphone-quoted?time=${encodeURIComponent(jam)}&batteryPercentage=${encodeURIComponent(bat)}&carrierName=${encodeURIComponent(prov)}&messageText=${encodeURIComponent(text)}&signal=${encodeURIComponent(sig)}&emojiStyle=apple`;

      img.src = url;
      img.onload = () => {
        result.style.display = "block";
        setTimeout(() => img.classList.add("visible"), 150);
        downloadBtn.href = url;
        downloadBtn.style.display = "inline-block";
        btn.textContent = "Buat";
        btn.disabled = false;

        statusMsg.textContent = "Gambar siap!";
        doneSound.currentTime = 0;
        doneSound.play();

        setTimeout(() => statusMsg.textContent = "", 3000);
      };
    });
  </script>
</body>
</html>
